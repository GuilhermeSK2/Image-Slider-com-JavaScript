<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Images Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons8-imagem-16.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>
    <div class="center">
        <div class="images">
            <div class="slide img1"><img src="bg1.webp"></div>
            <div class="slide"><img src="bg2.jpg"></div>
            <div class="slide"><img src="bg3.jpg"></div>
            <div class="slide"><img src="bg4.webp"></div>
            <div class="slide"><img src="bg5.avif"></div>
        </div>
        <div class="buttons">
            <a href="#" class="btn1 active"></a>
            <a href="#" class="btn2"></a>
            <a href="#" class="btn3"></a>
            <a href="#" class="btn4"></a>
            <a href="#" class="btn5"></a>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('.btn1').click(function () {
                $('.img1').css("marginLeft", "0");
            });
            $('.btn2').click(function () {
                $('.img1').css("marginLeft", "-20%");
            });
            $('.btn3').click(function () {
                $('.img1').css("marginLeft", "-40%");
            });
            $('.btn4').click(function () {
                $('.img1').css("marginLeft", "-60%");
            });
            $('.btn5').click(function () {
                $('.img1').css("marginLeft", "-80%");
            });
            $('a').click(function () {
                $(this).addClass('active').siblings()
                    .removeClass('active');
            })
        });

    </script>

</body>

</html>
